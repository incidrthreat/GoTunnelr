{{ define "page-title" }} SSH {{ end }}
{{ define "page-body" }}
<div class="alert alert-warning alert-dismissible" role="alert">
    <strong>Holy incorrect input Batman!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-hide="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    
<div class="row shadow">
    <div class="col-5 mt-3 mb-3 border-right">
        <div class="mt-2">
            <label>Tunnel Type:</label>
            <input class="tuntype" type="radio" name="tuntype" value="dynamic"> Dynamic
            <input class="tuntype" type="radio" name="tuntype" value="local"> Local
            <input class="tuntype" type="radio" name="tuntype" value="remote"> Remote
        </div>
        <div id="local-port-container" class="input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text bg-info text-light">Local Port</span>
            </div>
            <input id="local-port" type="text" class="form-control" placeholder="1111" name="localport">
        </div>
        <div id="ssh-user-container" class="input-group mt-2">
            <div class="input-group-prepend">
                    <span class="input-group-text bg-info text-light">SSH User</span>
                </div>
            <input id="ssh-user" type="text" name="sshuser" placeholder="root" class="form-control">
        </div>
        <div id="ssh-server-container" class="input-group mt-2">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-info text-light">SSH Server IP</span> 
                </div>
            <input id="ssh-server" type="text" name="sshserverip" class="form-control">
        </div>
        <div id="ssh-server-port-container" class="input-group mt-2">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-info text-light">SSH Server Port</span> 
                </div>
            <input id="ssh-server-port" type="text" name="sshserverport" placeholder="22" class="form-control">
        </div>
        <div id="remote-host-container" class="input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text bg-info text-light">Remote Host IP</span> 
            </div>
            <input id="remote-host" type="text" name="remotehostip" class="form-control">
        </div>
        <div id="remote-host-port-container" class="input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text bg-info text-light">Remote Host Port</span>
            </div>
            <input id="remote-host-port" type="text" name="remotehostport" placeholder="445" class="form-control">
        </div>
        <div>
            <input type="submit" onclick="getSSHInputs()" value="Create syntax" class="btn btn-success mt-2 mb-2 float-right">
        </div>
    </div>
    <div class="col-7">
        <div class="text-center">
            <code class="">
                <div class="align-middle" id="tunnel-results"></div>
            </code>
        </div>
    </div>
</div>

{{ end }}
